<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="row">
      

      <div class="col-sm-6 col-lg-3">
       
      </div>
      <div class="col-sm-6 col-lg-3">
       
      </div>
    </div>

    <div class="row">
        <div class="col-md-4"> 
          <div class="form-group">
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spy>
<br>TODO: remove this: {{spy.className}}
      </div>
      
      </div>
      
    </div> 
     <div class="row">
        <div class="col-md-4"> 
          <div class="form-group">
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName"  #lastName="ngModel">
         <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      
      </div>
      
    </div> 
    <div class="row">
      <div class="col-md-4">
         <div class="form-group">
          <label for="alterEgo">Alter Ego</label>
          <input type="text" class="form-control" id="alterEgo">
        </div>
        </div>
  </div>
   <div class="row">
      <div class="col-md-4"> <div class="form-group">
          <label for="power">Hero Power</label>
          <select class="form-control" id="power" required>
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
        </div></div>
  </div>

  <button type="button" class="btn btn-primary" (click)="newHero()">New Hero</button>
  <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Hero</button>
  



  </form>
</div>
