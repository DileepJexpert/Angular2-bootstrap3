<div class="container">
  
   <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>billing details </strong></h3>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">close windows</a></div>
  </div>
  
  <div class="panel-body">
     <div [hidden]="submitted">
  <form (ngSubmit) ="onSubmit()" #invoiceForm ="ngForm">
    
    {{diagnostic}}
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
      </div></div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary " [disabled]="!invoiceForm.form.valid">Submit</button>
  </form>
     </div>
  </div></div>

   <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

  </div>
